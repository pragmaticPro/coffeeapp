    <script type="text/javascript">
        
        function randomBackground(){
            var rand = Math.floor(Math.random() * 6) + 1 ;
          
         
            if(rand===0){
                
                  $(' .container').css('background-image','url("../images/image2.jpeg")')
            }
            else if(rand===1){
                 $(' .container').css('background-image','url("../images/image5.jpeg")')
            }
            else if(rand===2){
                 $(' .container').css('background-image','url("../images/image4.jpeg")')
            }
            else if(rand===3){
                 $(' .container').css('background-image','url("../images/image5.jpeg)')
            }
            else if(rand===4){
                 $(' .container').css('background-image','url("../images/image3.jpeg)')
            }
            else if(rand===5){
                 $(' .container').css('background-image','url("../images/image1.jpeg")')
            }
            else if(rand===6){
                 $(' .container').css('background-image','url("../images/image2.jpeg)')
            }
            
         
        }
        
      

   function setBackgroundImage() {
       
        setInterval(function(){ randomBackground() }, 3000);
       
   }
        
      $( document ).ready(function() {
        setBackgroundImage();
});



    
      </script>
